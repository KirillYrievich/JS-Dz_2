<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Я предпологаю что переменнаой с присвоили значение а = а + 1 (инкремент 
  увеличел значение переменной а на еденицу).
   */
  c = ++a;
  console.log(c);

  /*
  Переменной d присволи значение перемнной b, а потом значение переменной b
  инкремент увеличел на еденицу.
   */
  d = b++;
  console.log(d);

  /*
  Аналогичная ситуация с первым примером. Из-за того что инкремент стоит перед
  переменной а он увеличевает значение данной переменной, а потом складывает это
  значение с двойкой, присваивая сумму переменной с.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Обратная ситуация предыдущего примера: инкримент стоит после переменной b, это
  означает что переменная b увеличет значение на еденицу уже полсе того, как 
  присвоет сумму выражения переменной d.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
