<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
  * Ф-ция выполняет сложение 2-х переданных в нее чисел.
  * @param {number} num_1 - Первое число.
  * @param {number} num_2 - Второе число.
  * @return {number} - Сумма первого и второго числа.
  */
  function sum (num_1, num_2) {
    return num_1 + num_2;
  }

  /**
  * Ф-ция выполняет вычитание 2-х переданных в нее чисел.
  * @param {number} num_1 - Первое число.
  * @param {number} num_2 - Второе число.
  * @return {number} - Разность переданных чисел.
  */
  function subtract(num_1, num_2) {
      if (num_1 > num_2) {
        return num_1 - num_2;
      } else {
        return num_2 - num_1;
      }
    }

  /**
  * Ф-ция выполняет умножение 2-х переданных в нее чисел.
  * @param {number} num_1 - Первое число.
  * @param {number} num_2 - Второе число.
  * @return {number} - Произведение первого и второго числа.
  */
  function multiplication(num_1, num_2) {
    return num_1 * num_2;
  }

  /**
  * Ф-ция выполняет деление 2-х переданных в нее чисел.
  * @param {number} num_1 - Первое число.
  * @param {number} num_2 - Второе число.
  * @return {number} - Результат деления первого и второго числа.
  */
  function division(num_1, num_2) {
    return num_1 / num_2;
  }
</script>
</body>
</html>
